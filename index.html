<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONTS -->
    <link href="http://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <main class="flex">

        <!-- SIDE MENU -->
        <section id="menu-side" class="flex flx-col jtf-ct-sp-bw">

            <!-- TOP DEL SIDE MANU -->
            <div id="nav-top">

                <!-- MAIN LOGO -->
                <div id="logo" class="flex align-items-center">
                    <img src="img/logo.svg" alt="Logo di Spotify">
                </div>

                <!-- NAV BAR PRINCIPARE -->
                <nav id="menu">
                    <ul class="nav-bar">
                        <li><i class="fas fa-home"></i> Home</li>
                        <li><i class="fas fa-search"></i> Cerca</li>
                        <li><i class="fas fa-bars"></i> La tua libreria</li>
                    </ul>
                </nav>

                <!-- NAV BAR DELLA PLAYLIST -->
                <nav id="playlist">
                    <h3>PLAYLIST</h3>
                    <span><i class="fas fa-plus-square"></i> Crea Playlist</span>
                    <ul>                        
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </nav>

            </div>
            
            <!-- BOTTOM DEL SIDE MENU -->
            <div id="nav-bot">
                alsdjalksjd
            </div>

        </section>

        <!-- MAIN -->
        <section id="main-content">

            <!-- CTA AL TOP DEL MAIN -->
            <div id="cta" class="flex jtf-ct-end align-items-center">
                <a href="#" class="btn">Effettua l'upgrade</a>
            </div>

            <!-- CONTENUTO -->
            <div id="content"></div>
        </section>

    </main>

    <!-- FOOTER PLAYER SONGS -->
    <footer class="flex jtf-ct-sp-bw align-items-center">

        <!-- FOOTER SONG -->
        <div class="col-left flex align-items-center">

            <!-- BRANO CON TITOLO -->
            <div class="song flex align-items-center">
                <img src="img/sinister.jpeg" alt="Brano musicale sinister">
                <div class="song-title">
                    <span class="clr-white">Sinister</span>
                    <p class="font-sml">Brano Nome</p>
                </div>
            </div>

            <!-- ICONE -->
            <div class="song-icon">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>

        </div>

        <!-- FOOTER PLAYER -->
        <div class="col-middle clr-white">

            <!-- ICONE DEL PLAYER -->
            <div class="play-icon flex align-items-center">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-forward rotatey-180deg"></i>
                <i class="far fa-play-circle fa-2x"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-undo-alt rotatey-180deg"></i>
            </div>

            <!-- MUSIC RANGE -->
            <div class="flex align-items-center">
                <span>0:25</span>
                <input type="range" name="Music" id="music-range">
                <span>4:35</span>
            </div>
            
        </div>

        <!-- FOOTER SOUND -->
        <div class="col-right clr-white flex align-items-center">
            <i class="fas fa-list-ul"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <input type="range" name="Sound" id="music-sound">
        </div>

    </footer>
    
</body>
</html>
