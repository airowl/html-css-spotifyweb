<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

</head>
<body>

    <main class="flex">

        <section id="menu-side">

            <div class="logo flex align-items-center">
                <img src="img/logo.svg" alt="Logo di Spotify">
            </div>

            <div class="menu-content flex flx-col jtf-ct-sp-bw">
                    <nav>
                        <ul class="nav-bar">
                            <li><i class="fas fa-home"></i> Home</li>
                            <li><i class="fas fa-search"></i> Cerca</li>
                            <li><i class="fas fa-bars"></i> La tua libreria</li>
                        </ul>
                        <ul class="playlist">                        
                            <li><h3>PLAYLIST</h3></li>
                            <li><i class="fas fa-plus-square"></i> Crea Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>

                        </ul>
                    </nav>
                
                <div>
                    alsdjalksjd
                </div>

            </div>
            
        </section>

        <section id="main-content">
            <div id="cta" class="flex jtf-ct-end align-items-center">
                <a href="#" class="btn">Effettua l'upgrade</a>
            </div>
            <div id="content"></div>
        </section>

    </main>

    <footer class="flex jtf-ct-sp-bw align-items-center">

        <div class="footer-song flex align-items-center">
            <div class="song flex align-items-center">
                <img src="img/sinister.jpeg" alt="Brano musicale sinister">
                <div class="song-title">
                    <span class="clr-white">Sinister</span>
                    <p class="font-sml">Brano Nome</p>
                </div>
            </div>
            <div class="song-icon">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <div class="footer-play clr-white">
            <div class="play-icon flex align-items-center">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-forward rotatey-180deg"></i>
                <i class="far fa-play-circle fa-2x"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-undo-alt rotatey-180deg"></i>
            </div>
            <div>
                <span>0:25</span>
                <input type="range" name="Music" id="music-range">
                <span>4:35</span>
            </div>
        </div>

        <div class="footer-sound">
            
        </div>

    </footer>
    
</body>
